<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WiFi – palac</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .label {
      font-weight: bold;
      margin-top: 15px;
    }
    .value {
      font-size: 18px;
      margin: 5px 0 15px 0;
      word-break: break-all;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .copied {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>WiFi prístup</h1>

    <div class="label">Názov WiFi:</div>
    <div class="value">palac</div>

    <div class="label">Heslo:</div>
    <div class="value" id="password">palacmp1</div>

    <button onclick="copyPassword()">Skopírovať heslo</button>
    <div class="copied" id="copiedMsg">Heslo bolo skopírované ✔</div>
  </div>

  <script>
    function copyPassword() {
      const password = document.getElementById('password').innerText;
      navigator.clipboard.writeText(password).then(() => {
        const msg = document.getElementById('copiedMsg');
        msg.style.display = 'block';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
