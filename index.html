<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Prístup na WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #cbd5f5;
      --button: #2563eb;
      --button-hover: #1d4ed8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 20px;
      font-size: 1.8rem;
    }

    .wifi {
      font-size: 1.1rem;
      margin: 10px 0;
      color: var(--muted);
      word-break: break-word;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: var(--button);
      color: white;
    }

    button:hover {
      background: var(--button-hover);
    }

    img {
      margin-top: 24px;
      width: 220px;
      height: 220px;
      max-width: 100%;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5rem;
      }
      img {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Prístup na WiFi</h1>

    <div class="wifi"><strong>Názov:</strong> palac</div>
    <div class="wifi"><strong>Heslo:</strong> palacmp1</div>

    <button onclick="copyPwd()">Kopírovať heslo</button>

    <img src="qr.png" alt="WiFi QR kód">
  </div>

  <script>
    function copyPwd() {
      navigator.clipboard.writeText("palacmp1");
      alert("Heslo skopírované");
    }
  </script>

</body>
</html>
